<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Examen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #00205c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto;
        }
        h1 {
            font-size: 24px;
            color: #00205c;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .logo {
            width: 120px; /* Tamaño ajustado */
            height: auto;
            margin-top: 10px;
        }
        label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
            color: #00205c;
        }
        input {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 2px solid #00205c;
            border-radius: 8px;
            transition: border-color 0.3s;
            background-color: #ffffff;
        }
        input:focus {
            border-color: #d7272f;
            outline: none;
        }
        .time-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .time-container input {
            width: 40%;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #d7272f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00205c;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .footer a {
            color: #00205c;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Colocar el logo arriba del título -->
        <img src="logo.png" alt="Logo Colegio Lamatepec" class="logo">

        <h1>Configuración del Examen</h1>

        <form id="examForm">
            <div>
                <label for="readingTime">Tiempo de lectura (en minutos):</label>
                <input type="number" id="readingTime" name="readingTime" required min="0">
            </div>

            <div>
                <label for="examTimeHours">Tiempo de desarrollo (en horas):</label>
                <input type="number" id="examTimeHours" name="examTimeHours" required min="0">
            </div>

            <div class="time-container">
                <div>
                    <label for="examTimeMinutes">Tiempo de desarrollo (en minutos):</label>
                    <input type="number" id="examTimeMinutes" name="examTimeMinutes" required min="0">
                </div>
            </div>

            <div>
                <label for="examNames">Nombres de los exámenes (separados por coma):</label>
                <input type="text" id="examNames" name="examNames" required placeholder="Ej: Matemáticas, Física, Química">
            </div>

            <button type="submit">Establecer Examen</button>
        </form>

        <div class="footer">
            <p>Diseñado por: <strong>Osmin Antonio Orellana Leiva</strong>, profesor de Informática BI</p>
            <p>© 2025 Colegio Lamatepec. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        document.getElementById("examForm").addEventListener("submit", function(e) {
            e.preventDefault();

            let readingTime = document.getElementById("readingTime").value;
            let examTimeHours = document.getElementById("examTimeHours").value;
            let examTimeMinutes = document.getElementById("examTimeMinutes").value;
            let examNames = document.getElementById("examNames").value.split(',');

            // Convertir las horas y minutos de desarrollo en minutos totales
            let totalExamTime = (parseInt(examTimeHours) * 60) + parseInt(examTimeMinutes);

            // Guardar en localStorage
            localStorage.setItem("readingTime", readingTime);
            localStorage.setItem("examTime", totalExamTime);  // Guardar el tiempo total en minutos
            localStorage.setItem("examNames", JSON.stringify(examNames));

            // Redirigir a la página del examen
            window.location.href = "examen.html";
        });
    </script>

</body>
</html>
